<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registration_number.css">
    <title>Registration Numbers</title>
</head>

<body>
    <div class="container">

        <h1>REGISTRATION NUMBER</h1>

        <p>Please enter registration numbers in the following formats: <br> <span class="regFormats"> CA 123; CA 12345;
                CA 123 123; CA 123-456</span></p>

        <div class="inputText">
            <label for="text">Registration Number:</label>
            <input type="text" class="text" name="text" id="text" placeholder="Enter registration number">
        </div>
        <div>
            <span class="warning"></span>
        </div>
        <button class="btn">ADD</button>
        <div class="btnContainer">
            <div class="first">
                <input type="radio" name="town" id="first" class="radio" value="CK">

                <label for="first">Malmesbury (CK)</label>
            </div>
            <div class="second">
                <input type="radio" name="town" id="second" class="radio" value="CY">

                <label for="second">Bellville (CY)</label>
            </div>
            <div class="third">
                <input type="radio" name="town" id="third" class="radio" value="CA">

                <label for="third">Cape Town (CA)</label>
            </div>
        </div>
        <div class="btns">
            <div class="showDiv">
                <button class="show">SHOW</button>
            </div>
            <div class="showAllDiv">
                <button class="showAll">Show All</button>
            </div>
            <div class="resetDiv">
                <button class="reset">Reset</button>
            </div>
        </div>
        <div class="regNumbers">

        </div>
    </div>

    <script src="./regFactory.js"></script>
    <script src="./registration_number.js"></script>
</body>

</html>
